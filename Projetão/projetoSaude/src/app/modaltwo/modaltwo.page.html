<ion-header>
  <ion-toolbar>
    <ion-button (click)="close()">      
      <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>modaltwo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let chamado of chamados" (click)="carregar_detalhes(chamado.id)">
    <h1 class="id">{{chamado.id}}</h1>
    <p class="dia">{{chamado.dia_horario}}</p>
  </ion-item>
</ion-content>
