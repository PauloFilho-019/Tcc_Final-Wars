<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="b">
     Calculo de Imc
    </ion-title>
  </ion-toolbar>
</ion-header>
      
<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Imc</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="row">
    <div class="col">
      <p class="a">
        Peso:
      </p>
        <input type="number" [(ngModel)]="peso" class="form-control" step="0.010"/> 
    </div>
    <div class="col">
      <p class="a">  
        Altura:
      </p>
        <input type="number" [(ngModel)]="altura" class="form-control" step="0.010"/> 
    </div>
 </div> 
 <br>
  
  <div class="text-center">
    <br>
    <div class="c">
     <button type="button"  name="button" (click)="calcularImc()"  class="btn btn outline-primary">Calcular</button>
    </div>
  </div>
  <div class="c">
    <h3 class="text-center">Resultado: <b> {{imc.toFixed(2)}} </b></h3>
  </div>

  <div class="container" align="center">
    <img src="../../assets/foto.jpeg">
  </div>

  <div class="text-center">
    <br>
    <ion-button class="d" color="primary" disabled={{disableButton}} (click)="onclick()" >Clique aqui para ver seu cardapio ideal</ion-button>
  </div>
  
</ion-content>
