<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19</title>
  <link rel="stylesheet" href="./view/covid.css">
</head>
<body>
  <div class="header">
    <div id="title" class="title">COVID-19 BRASIL</div>
    <div id="total" class="card">
      <div class="stats">
        <div class="number">12345</div>
        <div class="factor">Contaminados</div>
      </div>    
    </div>
    <div id="recover" class="card">
      <div class="stats">
        <div class="number">12345</div>
        <div class="factor">Recuperados</div>
      </div> 
    </div>
    <div id="sick" class="card">
      <div class="stats">
        <div class="number">12345</div>
        <div class="factor">Óbitos confirmados</div>
      </div> 
    </div>
    <div id="dead" class="card">
      <div class="stats">
        <div class="number">12345</div>
        <div class="factor">Total De Casos Brasil</div>
      </div> 
    </div>
    <div class="flags">
    </div>
    <div class="footer">
     <p>©copyright &nbsp; MEDIQUE 2021</p>
    </div>
  </div>
  
  
  
</body>
<script src="./view/covid.js"></script>
</html>
