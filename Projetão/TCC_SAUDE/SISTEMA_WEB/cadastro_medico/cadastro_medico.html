<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./view/cadastro_medico.css">
    <link rel="icon" type="imagem/png" href="./assets/icone_cadastro_medico.png" />
    <title>Login e Cadastro Médico</title>
</head>
<body>
    <div class="container right-panel-active">
        <!-- Cadastrar-se Médico -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Cadastrar-se</h2>
                <input type="number" placeholder="CRM" class="input" />
                <input type="password" placeholder="Senha" class="input" />
                <input type="text" placeholder="Nome" class="input" />
                <input type="text" placeholder="Cidade" class="input" />
                <input type="text" placeholder="Postos que Atende" class="input" />
                <input type="text" placeholder="Especialidade" class="input" />
                <input type="number" placeholder="Telefone" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <button class="btn">Cadastrar-se</button>
            </form>
        </div>

        <!-- Login Médico -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Logar</h2>
                <input type="email" placeholder="CRM" class="input" />
                <input type="password" placeholder="SENHA" class="input" />
                <a href="#" class="link">Esqueceu a senha?</a>
                <a href="../area_medico/areamedico.html" button class="btn">Logar</button></a>
            </form>
        </div>

        <!-- Após -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Logar</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./view/cadastro_medico.js"></script>
</html>
