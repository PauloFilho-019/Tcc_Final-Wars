<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Médica</title>
    <link rel="stylesheet" href="./view/agenda_medico.css">
</head>
<body>
        <div id="container">
          <div id="header"> 
            <h1>Marque Seus Pacientes </h1>
            <p>Organize sua Agenda com Facilidade</p>
            <p id="msg"></p>
          </div>
          <div id="newContact">
            <p>Novo Paciente </p>
            <input type="text" id="nome" maxlength="20" placeholder="Nome"  required/>
            <input type="text" id="fone"  maxlength="13" placeholder="Fone" />
            <input type="button" id="cadastrar" class="cadastrar" value="Cadastrar"/>
          </div>
          <div id="list">
            <p>Lista de Pacientes</p>
            <ul id='todosDados'>
              <div id="titulo">
                <li class="titulo">Nome</li>
                <li class="titulo">Telefone</li>
                <li class="acoes">Açoes</li>
               </div>
            </ul>
          </div>
        </div>      
</body>
<script src="./view/agenda_medico.js"></script>
</html>
