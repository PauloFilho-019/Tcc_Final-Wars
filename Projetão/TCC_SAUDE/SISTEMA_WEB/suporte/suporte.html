<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <link rel="icon" type="imagem/png" href="./assets/icone_suporte.png" />
    <link rel="stylesheet" href="./view/suporte.css">
</head>
<body>    
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Trabalhamos com a Solução!</h1>
      <p id="description" class="description text-center">
       Preencha os campos necessários para o atendimento.
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Nome</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Digite seu nome"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Digite seu Email"
          required
        />
      </div>
      <div class="form-group">
        <p>Usuário Ou Médico?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Nos informe</option>
          <option value="student">Usuário</option>
          <option value="job">Médico</option>
        </select>
      </div>

  
      <div class="form-group">
        <p>
          Quais são os problemas?
          <span class="clue">(Marque mais de uma alternativa se preciso)</span>
        </p>
  
        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Usuário não encontrado</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Esqueci a senha</label
        >
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />Minha consulta não está aparecendo</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Sistema travou</label
        >
        <label
          ><input
            name="prefer"
            value="gitter-help-rooms"
            type="checkbox"
            class="input-checkbox"
          />Não estou conseguindo deslogar</label
        >
        <label
          ><input
            name="prefer"
            value="open-source-community"
            type="checkbox"
            class="input-checkbox"
          />Meu IMC não está correspondendo ao valor correto</label
        >
      </div>
  
      <div class="form-group">
        <p>Caso não haja seu problema na lista de opções, relate abaixo!</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Digite seu problema..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Enviar</button>
        <br>
        <a href="../tela_inicio/index.html" type="button">Ínicio</a>
      </div>
    </form>
  </div>
  
</body>
<script src="./view/suporte.js"></script>
</html>
